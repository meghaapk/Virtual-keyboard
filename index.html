<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Keyboard</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div class="Keyboard">
		<div class="display" id="display">
			<!-- <input type="text" name="" id="display"> -->
		</div>
		<div class="buttons">
			<div class="row_1">
				<button onclick="funcSc1()" class="key">`<sup>~</sup></button>
				<button onclick="func1()" class="key">1<sup>!</sup></button>
				<button onclick="func2()" class="key">2<sup>@</sup></button>
				<button onclick="func3()" class="key">3<sup>#</sup></button>
				<button onclick="func4()" class="key">4<sup>$</sup></button>
				<button onclick="func5()" class="key">5<sup>%</sup></button>
				<button onclick="func6()" class="key">6<sup>^</sup></button>
				<button onclick="func7()" class="key">7<sup>&</sup></button>
				<button onclick="func8()" class="key">8<sup>*</sup></button>
				<button onclick="func9()" class="key">9<sup>(</sup></button>
				<button onclick="func0()" class="key">0<sup>)</sup></button>
				<button onclick="funcSc2()" class="key">_<sup>-</sup></button>
				<button onclick="funcDel()" class="BackSpace">Backspace</button>
			</div>

			<div class="row_2">
				<button onclick="funcTab()" class="key">Tab</button>
				<button onclick="funckeys('q')" class="key">q<sup>Q</sup></button>
				<button onclick="funckeys('w')" class="key">w<sup>W</sup></button>
				<button onclick="funckeys('e')" class="key">e<sup>E</sup></button>
				<button onclick="funckeys('r')" class="key">r<sup>R</sup></button>
				<button onclick="funckeys('t')" class="key">t<sup>T</sup></button>
				<button onclick="funckeys('y')" class="key">y<sup>Y</sup></button>
				<button onclick="funckeys('u')" class="key">u<sup>U</sup></button>
				<button onclick="funckeys('i')" class="key">i<sup>I</sup></button>
				<button onclick="funckeys('o')" class="key">o<sup>O</sup></button>
				<button onclick="funckeys('p')" class="key">p<sup>P</sup></button>
				<button onclick="funcSc3()" class="key">[<sup>{</sup></button>
				<button onclick="funcSc4()" class="key">]<sup>}</sup></button>
				<button onclick="funcSc5()" class="key">\<sup>|</sup></button>
			</div>

			<div class="row_3">
				<button onclick="funcCL()" class="CapsLock">CapsLock</button>
				<button onclick="funckeys('a')" class="key">a<sup>A</sup></button>
				<button onclick="funckeys('s')" class="key">s<sup>S</sup></button>
				<button onclick="funckeys('d')" class="key">d<sup>D</sup></button>
				<button onclick="funckeys('f')" class="key">f<sup>F</sup></button>
				<button onclick="funckeys('g')" class="key">g<sup>G</sup></button>
				<button onclick="funckeys('h')" class="key">h<sup>H</sup></button>
				<button onclick="funckeys('j')" class="key">j<sup>J</sup></button>
				<button onclick="funckeys('k')" class="key">k<sup>K</sup></button>
				<button onclick="funckeys('l')" class="key">l<sup>L</sup></button>
				<button onclick="funcSc6()" class="key">;<sup>:</sup></button>
				<button onclick="funcSc7()" class="key">'<sup>"</sup></button>
				<button onclick="funcEnter()" class="enter">Enter</button>
			</div>

			<div class="row_4">
				<button onclick="funcClear()" class="Shift">Clear</button>
				<button onclick="funckeys('z')" class="key">z<sup>Z</sup></button>
				<button onclick="funckeys('x')" class="key">x<sup>X</sup></button>
				<button onclick="funckeys('c')" class="key">c<sup>C</sup></button>
				<button onclick="funckeys('v')" class="key">v<sup>V</sup></button>
				<button onclick="funckeys('b')" class="key">b<sup>B</sup></button>
				<button onclick="funckeys('n')" class="key">n<sup>N</sup></button>
				<button onclick="funckeys('m')" class="key">m<sup>M</sup></button>
				<button onclick="funcSc8()" class="key">,<sup><</sup></button>
				<button onclick="funcDot()" class="key">.<sup>></sup></button>
				<button onclick="funcSc9()" class="key">/<sup>?</sup></button>
				<button onclick="funcShift()" class="Shift">Shift</button>
			</div>

			<div class="row_5">
				<button onclick="funcSpace()" class="Space">Space</button>
			</div>
		</div>
	</div>
</div>
<!-- JavaScript Area -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
